<nav *ngFor="let item of reposData">
  <a class="repositorie" href="{{ item.html_url }}" target="_blank">
    <h2 class="repo-name">{{ item.name }}</h2>
    <p class="repo-description">{{ item.description }}</p>

    <aside class="info-group">
      <div>
        <img src="assets/svg/child_alt.svg" alt="Child svg icon" />
      </div>

      <div>
        <img src="assets/svg/nesting.svg" alt="Nesting svg icon" />
        {{ item.forks_count }}
      </div>

      <div>
        <img src="assets/svg/star.svg" alt="Star svg icon" />
        {{ item.stargazers_count }}
      </div>

      <p>{{ item.updated_at }}</p>
    </aside>
  </a>
</nav>
